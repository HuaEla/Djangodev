	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>关于我</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FREEHTML5.CO" />
  <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
  <meta name="author" content="FREEHTML5.CO" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

  <!-- Google Webfont -->
	<link href='http://fonts.useso.com/css?family=Lato:300,400|Crimson+Text' rel='stylesheet' type='text/css'>
	<!-- Themify Icons -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- Superfish -->
	<link rel="stylesheet" href="{% static 'css/superfish.css' %}">
	<!-- Easy Responsive Tabs -->
	<link rel="stylesheet" href="{% static 'css/easy-responsive-tabs.css' %}">

	

	<!-- Theme Style -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->

	</head>
	<body class="inner-page">

			<!-- START #fh5co-header -->
			<header id="fh5co-header-section" role="header" class="" >
				<div class="container">
					
					<!-- START #fh5co-logo -->
					<h1 id="fh5co-logo" class="pull-left"><a href="{%  url 'index' %}">知了网络科技</a></h1>
					
					<!-- START #fh5co-menu-wrap -->
					<nav id="fh5co-menu-wrap" role="navigation">
							<ul class="sf-menu" id="fh5co-primary-menu">
                                <li><a href="{% url 'index' %}">主页</a></li>
                                <li><a href="{% url 'team' %}">团队</a></li>
                                <li><a href="{% url 'hire' %}">招聘</a></li>
                                <li class="active"><a href="{% url 'about' %}">关于我</a></li>
						    </ul>
					</nav>

				</div>
			</header>
			
			<!-- START #fh5co-hero -->
			<aside id="fh5co-hero" style="background-image: url({% static 'images/hero3.jpg' %});">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="fh5co-hero-wrap">
                                {% for homeinner in homeinner %}
								<div class="fh5co-hero-intro">
										<h2>{{ homeinner.h1 }}<span></span></h2>
										<h1>{{ homeinner.h2 }}</h1>
								</div>
                                {% endfor %}
							</div>
						</div>
					</div>
				</div>
			</aside>
			<div id="fh5co-main">
				<section>
					<div class="container">
						<div class="row">
							<div class="fh5co-spacer fh5co-spacer-sm"></div>	
							<div class="col-md-8">
								<form action="{% url 'about' %}" method="post">
                                    {% csrf_token %}
									<div class="col-md-12">
										<div class="form-group">
											<label for="name" class="sr-only">姓名</label>
											<input placeholder="Name" id="name" type="text" class="form-control input-lg">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label for="phone" class="sr-only">电话</label>
											<input placeholder="Email" id="email" type="text" class="form-control input-lg">
										</div>	
									</div>

									<div class="col-md-12">
										<div class="form-group">
											<label for="message" class="sr-only">Message</label>
											<textarea placeholder="Message" id="message" class="form-control input-lg" rows="3"></textarea>
										</div>	
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<input type="submit" class="btn btn-primary btn-lg " value="Send">
										</div>	
									</div>
								</form>	
								
							</div>
							<div class="col-md-4">
								<h3>或者</h3>
								<p>请直接拨打我的电话：023-00000000</p>
								<p>
									<a href="#">me@info.com</a>
								</p>
							</div>

							<div class="fh5co-spacer fh5co-spacer-md"></div>	

						</div>
						
					</div>
				</section>

				<footer id="fh5co-footer">
					<div class="container">
						
						<ul class="fh5co-social-icons">
							<li><a href="#"><i class="ti-twitter-alt"></i></a></li>
							<li><a href="#"><i class="ti-facebook"></i></a></li>
							<li><a href="#"><i class="ti-github"></i></a></li>
							<li><a href="#"><i class="ti-linkedin"></i></a></li>
						</ul>
                        <p class="text-muted fh5co-no-margin-bottom text-center"><small>&copy; 2015 <a href="#">Display</a>. All rights reserved.Templates from <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></small>

					</div>
				</footer>
			
		
			</div>
			
			
		<!-- jQuery -->
		<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
		<!-- jQuery Easing -->
		<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
		<!-- Bootstrap -->
		<script src="{% static 'js/bootstrap.js' %}"></script>
		<!-- Owl carousel -->
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<!-- Magnific Popup -->
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Superfish -->
		<script src="{% static 'js/hoverIntent.js' %}"></script>
		<script src="{% static 'js/superfish.js' %}"></script>
		<!-- Easy Responsive Tabs -->
		<script src="{% static 'js/easyResponsiveTabs.js' %}"></script>
		<!-- FastClick for Mobile/Tablets -->
		<script src="{% static 'js/fastclick.js' %}"></script>
		<!-- Main JS -->
		<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
